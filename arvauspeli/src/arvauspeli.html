<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvauspeli</title>
    <link rel="stylesheet" href="arvauspeli.css">
</head>
<body>
    <form onsubmit="return false">
        <label>Valitse luku alla olevista painikkeista</label><br>
        <br>
        <p id="voitot" value="0">Voitot: 0</p>
        <p id="tappiot" value="0">Tappiot: 0</p>
        <p id="gameInfo">Uusi peli aloitettu!</p>
        <button onclick="guess(event)" class="nappi" name="button" value="1">1</button>
        <button onclick="guess(event)" class="nappi" name="button" value="2">2</button>
        <button onclick="guess(event)" class="nappi" name="button" value="3">3</button>
        <button onclick="guess(event)" class="nappi" name="button" value="4">4</button>
        <button onclick="guess(event)" class="nappi" name="button" value="5">5</button><br>
        <button onclick="guess(event)" class="nappi" name="button" value="6">6</button>
        <button onclick="guess(event)" class="nappi" name="button" value="7">7</button>
        <button onclick="guess(event)" class="nappi" name="button" value="8">8</button>
        <button onclick="guess(event)" class="nappi" name="button" value="9">9</button>
        <button onclick="guess(event)" class="nappi" name="button" value="10">10</button><br>
        <p id="arvaukset">Arvausten lukumäärä: </p>
        <p id="arvatutNumerot">Arvatut numerot: </p>
        <br>
        <button onclick="resetGame()" id="uusiPeli">Uusi peli?</button>
    </form>
</body>
<script src="arvauspeli.js"></script>
</html>
