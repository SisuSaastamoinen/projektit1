<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scrum board</title>
    <link href="css/scrumboard.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="board">
        <!-- TO DO -->
        <section class="column">
          <h2 class="todoHeader">TO DO</h2>
          <div class="column-body">
            <div class="task" draggable="true">Task 1</div>
            <div class="task" draggable="true">Task 2</div>
            <div class="task" draggable="true">Task 3</div>
          </div>
        </section>
        <!-- IN PROGRESS -->
        <section class="column">
          <h2 class="inProgressHeader">In progress</h2>
          <div class="column-body">
            <div class="task" draggable="true">Task 1</div>
            <div class="task" draggable="true">Task 2</div>
            <div class="task" draggable="true">Task 3</div>
          </div>
        </section>
        <section class="column">
          <h2 class="testingHeader">Testing</h2>
          <div class="column-body">
            <div class="task" draggable="true">Task 1</div>
            <div class="task" draggable="true">Task 2</div>
            <div class="task" draggable="true">Task 3</div>
          </div>
        </section>
        <section class="column">
          <h2 class="productionHeader">Production ready</h2>
          <div class="column-body">
            <div class="task" draggable="true">Task 1</div>
            <div class="task" draggable="true">Task 3</div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="js/scrumboard.js"></script>
</html>
