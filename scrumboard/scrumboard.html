<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scrum board</title>
    <link href="css/scrumboard.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="scrumHeader">Scrum Board</h1>
      <form id="taskForm" onsubmit="return false;">
        <div class="input-group">
          <input
            type="text"
            id="taskInput"
            placeholder="Enter a new task"
            required
          />
          <button type="submit" id="addTaskButton" onclick="addTask()">
            Add Task
          </button>
          <p>shift-click to delete task, ctrl-click to edit</p>
        </div>
      </form>
      <div class="board">
        <!-- TO DO -->
        <section class="todoColumn column">
          <h2 class="todoHeader columnHeader">TO DO</h2>
          <div class="column-body" id="todoColumn"></div>
          <button
            class="columnButton"
            id="toDoColumnButton"
            onclick="clearTasksInColumn('todoColumn')"
          >
            Clear
          </button>
        </section>
        <!-- IN PROGRESS -->
        <section class="inProgressColumn column">
          <h2 class="inProgressHeader columnHeader">In progress</h2>
          <div class="column-body" id="inProgressColumn"></div>
          <button
            class="columnButton"
            id="inProgressColumnButton"
            onclick="clearTasksInColumn('inProgressColumn')"
          >
            Clear
          </button>
        </section>
        <!-- TESTING -->
        <section class="testingColumn column">
          <h2 class="testingHeader columnHeader">Testing</h2>
          <div class="column-body" id="testingColumn"></div>
          <button
            class="columnButton"
            id="testingColumnButton"
            onclick="clearTasksInColumn('testingColumn')"
          >
            Clear
          </button>
        </section>
        <!-- IN PRODUCTION -->
        <section class="productionColumn column">
          <h2 class="productionHeader columnHeader">Ready</h2>
          <div class="column-body" id="productionColumn"></div>
          <button
            class="columnButton"
            id="productionColumnButton"
            onclick="clearTasksInColumn('productionColumn')"
          >
            Clear
          </button>
        </section>
      </div>
    </div>
  </body>
  <script src="js/scrumboard.js"></script>
</html>
