<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjautumislomake</title>
    <link rel="stylesheet" href="kirjautumislomake.css">
</head>
<body>
    <div id="wrapperdiv">
        <form id="loginForm">
            <h2>Kirjautumislomake</h2>
            <label for="username">Nimi:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Salasana:</label><br>
            <input type="password" id="password" name="password" required><br>
            <h3>Tätä tietoa ei näytetä käyttäjälle<br>Millainen koneen käyttäjä olet?</h3>
            <input type="radio" id="userOption1a"> himopelaaja</input><br>
            <input type="radio" id="userOption2a"> käytän opiskeluun</input><br>
            <input type="radio" id="userOption3a"> en käytä konetta</input><br>
            <h3>Mitä mieltä olet sivustani tähän asti?</h3>
            <input type="checkbox" id="userOption1b"> Todella hienot</input><br>
            <input type="checkbox" id="userOption2b"> Ammattimaisesti tehty</input><br>
            <input type="checkbox" id="userOption3b"> Ostan sinulta!</input><br>
            <h3>Mikä on lempiaineesi Keudassa</h3>
            <select id="lempiaine" >
                <option value="eiValintaa">ammattiaineet</option>
                <option value="ohjelmointi">Ohjelmointi</option>
                <option value="verkkosivut">Verkkosivut</option>
                <option value="tietokannat">Tietokannat</option>
                <option value="media">Media</option>
                <option value="muuAine">Muu aine</option>
            </select><br>
            <h3>Kerro, miten kehittäisit sivujani</h3>
            <textarea id="parannusehdotukset" rows="4" cols="30" placeholder="Kirjoita parannusehdotuksesi tähän..."></textarea><br><br>
            <input type="submit" value="Lähetä">
        </form>
    </div>
</body>
<script src="kirjautumislomake.js"></script>
</html>
