<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tehtävälista</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="title"><b>TEHTÄVIÄ TEHTÄVIÄ</b></h1>
    <p id="first">Lisätäksesi uuden tehtävän, syötä se alla olevaan kenttään</p>
    <p id="second">Napauta tehtävää, kun olet tehnyt sen</p>
    <p id="third">Napauta tehtävän perässä X-kirjainta poistaaksesi tehtävän</p>
    <div id="submitFormDiv">
      <form for="todoInput" id="inputForm" onsubmit="return false">
        <input id="todoInput" type="text" placeholder="Uusi tehtävä..." />
        <button id="submitButton" type="submit" onclick="createNewTodo()">
          Lisää tehtävä
        </button>
      </form>
      <ol id="todoWrapper"></ol>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
