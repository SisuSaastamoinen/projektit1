<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tehtävälista</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="hdiv">
      <h1 id="h1a"><b>TEHTÄVIÄ TEHTÄVIÄ</b></h1>
      <h3 id="h3a">
        Lisätäksesi uuden tehtävän, syötä se alla olevaan kenttään
      </h3>
      <h3 id="h3b">Napauta tehtävää, kun olet tehnyt sen</h3>
      <h3 id="h3c">
        Napauta tehtävän perässä X-kirjainta poistaaksesi tehtävän
      </h3>
    </div>
    <div id="submitFormDiv">
      <form for="todoInput" id="inputForm" onsubmit="return false">
        <input id="todoInput" type="text" placeholder="Uusi tehtävä..." />
        <button id="submitButton" type="submit" onclick="createNewTodo()">
          Lisää tehtävä
        </button>
      </form>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
